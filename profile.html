    <section id="profile">
        <h3>Edit Profile</h3>
        <form>
            <div class="card rounded">
                <div class="container">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img src="admin.png" height="120" width="120" class="rounded-cicle" alt="..."
                                            style="object-fit: cover;">
                                    </div>
                                    <div class="px-3">
                                        <button type="button" class="btn btn-outline-dark">Upload Photo</button>
                                        <p class="text-secondary">Minimal Ukuran 800x800 px. Format JPG or PNG</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1">
                                </div>
                                <div class="mb-1">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1">
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Nama Panggilan</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1">
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">No. Handphone</label>
                                    <input type="number" class="form-control" id="exampleInputEmail1">
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Deskripsi</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                            </div>
                            <button type="button" class="btn btn-dark">Update Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarMenu = document.getElementById('sidebarMenu');

        sidebarToggle.addEventListener('click', function () {
            // Toggle the 'shown' class for mobile, not affecting desktop

                sidebarMenu.classList.toggle('shown');
            }
        });
